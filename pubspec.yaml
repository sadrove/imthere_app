name: imthere_app
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  flutter_svg: ^0.22.0    # SVG 벡터 이미지를 사용하기 위한 라이브러리
  flutter_localizations:  # 다국어 지원 https://flutter.dev/docs/development/accessibility-and-localization/internationalization
    sdk: flutter

  cupertino_icons: ^1.0.2       # iOS 스타일 아이콘 제공
  font_awesome_flutter: ^9.0.0  # 앱에서 사용할 수 있는 아이콘 제공
  intl: ^0.17.0   # DateFormat, NumberFormat 등 제공

  flutter_launcher_name: ^0.0.1   # 앱 이름 변경 설정

flutter_launcher_name:
  name: "I'm There"             # 앱 이름 변경 설정

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:
  generate: true    # 다국어 지원에 사용
  uses-material-design: true

  assets:
    - assets/
    - assets/images/
  fonts:
    - family: Gluten
      fonts:
        - asset: assets/fonts/Gluten/Gluten-ExtraLight.ttf
          weight: 100
        - asset: assets/fonts/Gluten/Gluten-Light.ttf
          weight: 200
        - asset: assets/fonts/Gluten/Gluten-Regular.ttf
          weight: 300